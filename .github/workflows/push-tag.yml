name: Push tag as `[extension]/[version]` format

on:
  workflow_dispatch:
    inputs:
      extension:
        type: choice
        options:
          - 'back-up-firestore-to-storage'
          - 'trigger-github-issues-from-crashlytics'
        required: true
        description: 'The name of the extension'
      version:
        type: string
        required: true
        description: 'The version of the extension'
      commit:
        type: string
        required: false
        description: 'Target the commit id (Defaults to HEAD)'

jobs:
  push-tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Print inputs
        run: echo "${INPUT_EXTENSION}/${INPUT_VERSION}"
        env:
          INPUT_EXTENSION: ${{ github.event.inputs.extension }}
          INPUT_VERSION: ${{ github.event.inputs.version }}

      - name: Push tag
        run: |
          git tag ${INPUT_EXTENSION}/${INPUT_VERSION} INPUT_COMMIT
          git push origin refs/tags ${INPUT_EXTENSION}/${INPUT_VERSION}
        env:
          INPUT_EXTENSION: ${{ github.event.inputs.extension }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_COMMIT: ${{ github.event.inputs.commit }}
