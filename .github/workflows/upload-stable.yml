name: Upload extension to stable stage

on:
  workflow_dispatch:
    inputs:
      extension:
        type: choice
        options:
          - 'back-up-firestore-to-storage'
          - 'trigger-github-issues-from-crashlytics'
        required: true
        description: 'The name of the extension'
      version:
        type: string
        required: true
        description: 'The version of the extension'
      commit:
        type: string
        required: false
        description: 'Target the commit id (Defaults to HEAD)'

jobs:
  push-tag:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.inputs.extension }}/v${{ github.event.inputs.version }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.commit }}

      - name: Push tag
        run: |
          git tag $TAG_NAME
          git push origin $TAG_NAME

  upload:
    runs-on: ubuntu-latest
    needs: push-tag
    env:
      # ref. https://qiita.com/ojaru/items/7250bbfddd5b072596b5
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      # 認証情報を保持するjsonファイルをGOOGLE_APPLICATION_CREDENTIALSで指定したpass(/tmp/credential.json)に生成
      - name: Make GOOGLE_APPLICATION_CREDENTIALS
        run: echo $GCLOUD_SERVICE_KEY | base64 -d > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Upload extension to stable stage
        run: |
          firebase ext:dev:upload htsuruo/$EXTENSION \
            --repo https://github.com/HTsuruo/firebase-extensions \
            --stage "beta" \
            --root $EXTENSION \
            --ref $EXTENSION/v$VERSION
        env:
          EXTENSION: ${{ github.event.inputs.extension }}
          VERSION: ${{ github.event.inputs.version }}

      - name: Delete GOOGLE_APPLICATION_CREDENTIALS
        run: rm $GOOGLE_APPLICATION_CREDENTIALS
        if: ${{ always() }}
